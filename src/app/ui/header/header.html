<header>
  <div class="user-wrap">
    <span class="username-display">{{ displayName() }}</span>
    <button mat-icon-button class="user-button" [matMenuTriggerFor]="userMenu">
      <mat-icon class="user-icon">account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu">
      @if (isAdmin()) {
      <button mat-menu-item (click)="adminSettings()">Admin Settings</button>
      } @else if (isUser()) {
      <button mat-menu-item (click)="userDashboard()">Dashboard</button>
      }
      <button mat-menu-item (click)="logOut()">Logout</button>
    </mat-menu>
  </div>
</header>
